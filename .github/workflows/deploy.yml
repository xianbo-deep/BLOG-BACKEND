name: Build And Deploy
on:
  push:
    branches:
     - main
  workflow_dispatch:


jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts  

      - name: Checkout Repo (SSH)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1
          ssh-key: ${{ secrets.GH_DEPLOY_KEY }}


      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.0'

      - name: Build Go Project
        run: |
          mkdir -p ./build
          GOOS=linux GOARCH=amd64 go build -o ./build/myblog 

      - name: Deploy and Restart backend service
        run: |
          sudo install -m 0755 -o goapp -g goapp ./build/myblog /home/goapp/myblog.new
          sudo mv -f /home/goapp/myblog.new /home/goapp/myblog
          sudo systemctl restart myblog
          sudo systemctl --no-pager status myblog || true

