<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Subscribe}}订阅验证 - Subscription{{else}}退订验证 - Unsubscription{{end}}</title>
    <style>
        /* 基础重置 */
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f5f7; color: #333333; }
        table { border-spacing: 0; width: 100%; }
        td { padding: 0; }
        /* 响应式调整 */
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; padding: 20px !important; }
            .content-box { padding: 30px 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f5f7; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">

<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f5f7;">
    <tr>
        <td align="center" style="padding: 40px 0;">

            <table class="container" role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="width: 600px; max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden;">

                <tr>
                    <td style="height: 6px; background-color: #007bff;"></td>
                </tr>

                <tr>
                    <td class="content-box" style="padding: 40px 50px; text-align: center;">

                        <h1 style="margin: 0 0 25px 0; font-size: 24px; font-weight: 600; color: #1a1a1a;">
                            {{if .Subscribe}}
                            博客订阅验证
                            {{else}}
                            取消订阅验证
                            {{end}}
                        </h1>

                        <p style="margin: 0 0 30px 0; font-size: 16px; line-height: 1.6; color: #555555;">
                            您好，您正在申请
                            {{if .Subscribe}}
                            订阅 <strong>xbzhong.cn</strong> 博客。
                            {{else}}
                            取消订阅 <strong>xbzhong.cn</strong> 博客。
                            {{end}}
                            <br>
                            您的{{if .Subscribe}}订阅{{else}}操作{{end}}邮箱为 <strong style="color: #007bff;">{{.Email}}</strong>，请使用下方验证码确认。
                        </p>

                        <div style="background-color: #f8f9fa; border: 1px dashed #ced4da; border-radius: 6px; padding: 20px; margin: 0 auto 30px auto; display: inline-block; min-width: 200px;">
                                <span style="font-family: 'Courier New', Courier, monospace; font-size: 32px; font-weight: 700; letter-spacing: 4px; color: #007bff;">
                                    {{.VC}}
                                </span>
                        </div>

                        <p style="margin: 0; font-size: 14px; color: #999999; line-height: 1.5;">
                            验证码有效期为 5 分钟。<br>
                            如果这不是您的操作，请忽略此邮件。
                        </p>
                    </td>
                </tr>

                <tr>
                    <td style="background-color: #fbfbfc; padding: 20px; text-align: center; border-top: 1px solid #eeeeee;">
                        <p style="margin: 0; font-size: 12px; color: #aaaaaa; font-family: Arial, sans-serif;">
                            &copy; {{.Year}} xbzhong.cn. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
