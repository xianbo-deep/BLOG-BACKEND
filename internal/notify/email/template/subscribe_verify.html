<!DOCTYPE html>
<html lang="zh-CN" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>{{if .Subscribe}}订阅验证{{else}}退订验证{{end}}</title>
    <style>
        /* 基础重置 */
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f6f8; color: #1f2937; -webkit-font-smoothing: antialiased; }
        table { border-spacing: 0; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        td { padding: 0; }
        img { border: 0; }
        a { text-decoration: none; }

        /* 验证码容器样式 */
        .code-box {
            background-color: #f0f9ff; /* 极淡的蓝色背景，比灰色更显高级 */
            border: 1px solid #bae6fd;
            color: #0284c7;
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            body, .body-bg { background-color: #121212 !important; }
            .container { background-color: #1e1e1e !important; color: #e5e5e5 !important; box-shadow: none !important; border: 1px solid #333333 !important; }
            h1 { color: #ffffff !important; }
            p { color: #a3a3a3 !important; }
            .highlight-text { color: #ffffff !important; }
            .code-box { background-color: #172a3a !important; border-color: #1e40af !important; }
            .code-text { color: #60a5fa !important; }
            .footer-text { color: #666666 !important; }
            .link-text { color: #60a5fa !important; }
        }

        /* 移动端适配 */
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; max-width: 100% !important; border-radius: 0 !important; border: none !important; }
            .content-td { padding: 40px 24px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f6f8; word-spacing: normal;">

<div style="display:none;font-size:1px;color:#f4f6f8;line-height:1px;max-height:0px;max-width:0px;opacity:0;overflow:hidden;">
    验证码：{{.VC}}。请尽快完成验证。
</div>

<table class="body-bg" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f6f8;">
    <tr>
        <td align="center" style="padding: 40px 0;">
            <table class="container" role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="width: 600px; max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); overflow: hidden; margin: 0 auto;">

                <tr>
                    <td class="content-td" style="padding: 56px 60px; text-align: center;">

                        <div style="margin-bottom: 30px;">
                            <span style="font-size: 14px; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 1px;">xbzhong.cn</span>
                        </div>

                        <h1 style="margin: 0 0 24px 0; font-size: 28px; font-weight: 800; color: #111827; letter-spacing: -0.5px;">
                            {{if .Subscribe}}
                            验证您的订阅
                            {{else}}
                            验证取消订阅
                            {{end}}
                        </h1>

                        <p style="margin: 0 0 36px 0; font-size: 16px; line-height: 1.8; color: #4b5563;">
                            您好，我们收到了针对 <strong class="highlight-text" style="color: #111827;">xbzhong.cn</strong> 的{{if .Subscribe}}订阅{{else}}退订{{end}}请求。<br>
                            请使用下方的验证码验证您的邮箱：<br>
                            <span class="link-text" style="color: #0284c7; font-weight: 500;">{{.Email}}</span>
                        </p>

                        <div class="code-box" style="border-radius: 12px; padding: 20px; margin: 0 auto 36px auto; display: inline-block; min-width: 240px; text-align: center;">
                            <span class="code-text" style="font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 32px; font-weight: 700; letter-spacing: 8px; display: block; line-height: 1;">
                                {{.VC}}
                            </span>
                        </div>

                        <p style="margin: 0; font-size: 14px; color: #9ca3af; line-height: 1.6;">
                            验证码有效期为 5 分钟。<br>
                            <span style="font-size: 13px;">如果您未发起此请求，请忽略此邮件。</span>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td style="background-color: transparent; padding: 0 20px 40px; text-align: center;">
                        <p class="footer-text" style="margin: 0; font-size: 12px; color: #d1d5db; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.5;">
                            &copy; {{.Year}} <a href="https://xbzhong.cn" target="_blank" style="text-decoration: none; color: inherit; border-bottom: 1px solid #e5e7eb;">xbzhong.cn</a><br>
                            系统自动发送，请勿回复
                        </p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
